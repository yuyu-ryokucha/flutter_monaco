name: Bug report
description: Report a reproducible problem in flutter_monaco
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to file a bug report. Please fill out all required fields.
  - type: input
    id: package_version
    attributes:
      label: Package version
      description: Version from pubspec.yaml or pub.dev
      placeholder: "1.2.0"
    validations:
      required: true
  - type: input
    id: flutter_version
    attributes:
      label: Flutter version
      placeholder: "flutter --version"
    validations:
      required: true
  - type: input
    id: dart_version
    attributes:
      label: Dart version
      placeholder: "dart --version"
    validations:
      required: true
  - type: dropdown
    id: platform
    attributes:
      label: Platform
      multiple: true
      options:
        - Android
        - iOS
        - macOS
        - Windows
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide a minimal set of steps to reproduce the issue.
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs or error output
      description: Paste any relevant logs or error output.
      render: shell
    validations:
      required: false
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Screenshots, sample project, or other context.
    validations:
      required: false
